name: ks-evpn-services
topology:
  kinds:
    ceos:
      startup-config: ./ceos_lab_template/ceos.cfg.tpl
      image: ceos:4.34.1F
      exec:
        - sleep 10
        - FastCli -p 15 -c 'security pki key generate rsa 4096 eAPI.key'
        - FastCli -p 15 -c 'security pki certificate generate self-signed eAPI.crt key eAPI.key generate rsa 4096 validity 30000 parameters common-name eAPI'
      binds:
      - ./sn/token:/mnt/flash/token:ro
    linux:
      image: alpine
  defaults:
    kind: ceos

  nodes:
    ks-evpn-spine1:
      binds:
        - ./sn/ks-evpn-spine1.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.11
    ks-evpn-spine2:
      binds:
        - ./sn/ks-evpn-spine2.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.12
    ks-evpn-spine3:
      binds:
        - ./sn/ks-evpn-spine3.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.13
    ks-evpn-leaf1:
      binds:
        - ./sn/ks-evpn-leaf1.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.14
    ks-evpn-leaf2:
      binds:
        - ./sn/ks-evpn-leaf2.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.15
    ks-evpn-leaf3:
      binds:
        - ./sn/ks-evpn-leaf3.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.16
    ks-evpn-leaf4:
      binds:
        - ./sn/ks-evpn-leaf4.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.17
    ks-evpn-host1:
      binds:
        - ./sn/ks-evpn-host1.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.18
    ks-evpn-host2:
      binds:
        - ./sn/ks-evpn-host2.txt:/mnt/flash/ceos-config:ro
      mgmt-ipv4: 172.120.120.19
    tools_server:
      kind: linux
      image: ubuntu-clab:22.04
      ports:
        - "20007:22/tcp"
  
  links:
    
  ##############################
  # ks-evpn-spine to ks-evpn-leafs
  ##############################
    - endpoints:
      - ks-evpn-spine1:eth1
      - ks-evpn-leaf1:eth1
    - endpoints:
      - ks-evpn-spine1:eth2
      - ks-evpn-leaf2:eth1
    - endpoints:
      - ks-evpn-spine1:eth3
      - ks-evpn-leaf3:eth1
    - endpoints:
      - ks-evpn-spine1:eth4
      - ks-evpn-leaf4:eth1

    - endpoints:
      - ks-evpn-spine2:eth1
      - ks-evpn-leaf1:eth2
    - endpoints:
      - ks-evpn-spine2:eth2
      - ks-evpn-leaf2:eth2
    - endpoints:
      - ks-evpn-spine2:eth3
      - ks-evpn-leaf3:eth2
    - endpoints:
      - ks-evpn-spine2:eth4
      - ks-evpn-leaf4:eth2

    - endpoints:
      - ks-evpn-spine3:eth1
      - ks-evpn-leaf1:eth3
    - endpoints:
      - ks-evpn-spine3:eth2
      - ks-evpn-leaf2:eth3
    - endpoints:
      - ks-evpn-spine3:eth3
      - ks-evpn-leaf3:eth3
    - endpoints:
      - ks-evpn-spine3:eth4
      - ks-evpn-leaf4:eth3
  ##############################
  # ks-evpn-leafs to ks-evpn-leafs
  ##############################

    - endpoints:
      - ks-evpn-leaf1:eth4
      - ks-evpn-leaf2:eth4
    - endpoints:
      - ks-evpn-leaf1:eth5
      - ks-evpn-leaf2:eth5

    - endpoints:
      - ks-evpn-leaf3:eth4
      - ks-evpn-leaf4:eth4
    - endpoints:
      - ks-evpn-leaf3:eth5
      - ks-evpn-leaf4:eth5
  ##############################
  # ks-evpn-leafs to ks-evpn-hosts
  ##############################

    - endpoints:
      - ks-evpn-leaf1:eth6
      - ks-evpn-host1:eth1
    - endpoints:
      - ks-evpn-leaf2:eth6
      - ks-evpn-host1:eth2

    - endpoints:
      - ks-evpn-leaf3:eth6
      - ks-evpn-host2:eth1
    - endpoints:
      - ks-evpn-leaf4:eth6
      - ks-evpn-host2:eth2

mgmt:
  network: ceos_clab_ks_evpn_services
  ipv4-subnet: 172.120.120.0/24
  ipv6-subnet: 2001:172:120:120::/80