path: "{{ lookup('env', 'PWD') }}"

CVP_CONFIGLETS:
  OSPF_ks_l5_spine1: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-spine1.cfg') }}"
  OSPF_ks_l5_spine2: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-spine2.cfg') }}"
  OSPF_ks_l5_spine3: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-spine3.cfg') }}"
  OSPF_ks_l5_spine4: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-spine4.cfg') }}"
  OSPF_ks_l5_leaf1: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-leaf1.cfg') }}"
  OSPF_ks_l5_leaf2: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-leaf2.cfg') }}"
  OSPF_ks_l5_leaf3: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-leaf3.cfg') }}"
  OSPF_ks_l5_leaf4: "{{ lookup('file','{{ path }}/configs/clab-kishore-l5-lab-l5-leaf4.cfg') }}"


CVP_DEVICES:
  - fqdn: 'l5-leaf1'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-leaf1_base_config'
      - 'OSPF_ks_l5_leaf1'
  - fqdn: 'l5-leaf2'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-leaf2_base_config'
      - 'OSPF_ks_l5_leaf2'
  - fqdn: 'l5-leaf3'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-leaf3_base_config'
      - 'OSPF_ks_l5_leaf3'
  - fqdn: 'l5-leaf4'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-leaf4_base_config'
      - 'OSPF_ks_l5_leaf4'
  - fqdn: 'l5-spine1'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-spine1_base_config'
      - 'OSPF_ks_l5_spine1'
  - fqdn: 'l5-spine2'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-spine2_base_config'
      - 'OSPF_ks_l5_spine2'
  - fqdn: 'l5-spine3'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-spine3_base_config'
      - 'OSPF_ks_l5_spine3'
  - fqdn: 'l5-spine4'
    parentContainerName: 'KS-ACE-L5'
    configlets:
      - 'ks-l5-spine4_base_config'
      - 'OSPF_ks_l5_spine4'
